<p-table [columns]="columns()" [value]="items()" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            @for (col of columns(); track col) {
            <th>
                {{ col.header }}
            </th>
            }
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
        <tr>
            @for (col of columns(); track col) {
            <td>
                {{ rowData[col.field] }}
            </td>
            }
            <td>
                <div class="flex flex-row">
                    <div class="flex mr-4">
                        <i class="pi pi-pencil" (click)="editItemAction(rowData.id)"></i>
                    </div>
                    <i class="pi pi-trash" (click)="deleteItemAction(rowData.id)"></i>
                </div>
            </td>
        </tr>

    </ng-template>
</p-table>
