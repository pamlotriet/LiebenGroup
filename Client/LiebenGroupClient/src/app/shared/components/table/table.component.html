<p-table [columns]="columns()" [value]="items()" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            @for (col of columns(); track col) {
            <th>
                {{ col.header }}
            </th>
            }
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
        <tr>
            @for (col of columns(); track col) {
            <td>
                {{ rowData[col.field] }}
            </td>
            }
            <td>
                <i class="pi pi-pencil" (click)="editItemAction()"></i>
                <i class="pi pi-trash" (click)="deleteItemAction()"></i>
            </td>
        </tr>

    </ng-template>
</p-table>
